<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{recipe.name}}" 
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button 
      class="btn btn-primary dropdown-toggle" 
      type="button">Manage Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li>
        <a href="#">To Shopping List</a>
        <a href="#">Add Recipe</a>
        <a href="#">Delete Recipe</a>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
